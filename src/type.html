<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Izberi vrsto igre</title>
  <style>
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --ink: #223;
      --primary: #26C6DA;
      --bubble: #e5eef6;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-attachment: fixed;
    }
  </style>
  <script type="module">
    import { PALETTES } from './utils/palettes.js';
    import { initDynamicBackground } from './utils/background.js';
    (function() {
      const paletteId = localStorage.getItem('math-game-palette') || 'fruit';
      const palette = PALETTES[paletteId] || PALETTES.fruit;
      const root = document.documentElement;
      for (const [prop, val] of Object.entries(palette.colors)) {
        root.style.setProperty(prop, val);
      }
      if (palette.type === 'dark') {
        root.style.setProperty('--on-primary', '#000000');
      } else {
        root.style.setProperty('--on-primary', '#FFFFFF');
      }

      initDynamicBackground();
    })();
  </script>
  <style>
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --ink: #223;
      --muted: #6b7280;
      --primary: #26C6DA;
      --primary-d: #1aa7b7;
      --accent: #FFD54F;
      --radius: 16px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: var(--card);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      color: var(--primary-d);
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .type-btn {
      appearance: none;
      border: 3px solid var(--primary);
      background: var(--bubble);
      color: var(--primary-d);
      padding: 25px;
      border-radius: var(--radius);
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .type-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      background: var(--primary);
      color: var(--on-primary);
    }
    .type-btn:active {
      transform: scale(0.96);
    }
    .back-link {
      margin-top: 30px;
      display: inline-block;
      color: var(--muted);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Izberi igro</h1>
    <div class="options">
      <button class="type-btn" data-type="custom" style="border-color: var(--accent); background: #fffcf0;">‚≠ê Moje igre</button>
      <button class="type-btn" data-type="sum">‚ûï Se≈°tevanje</button>
      <button class="type-btn" data-type="groups">üî¢ Skupine</button>
    </div>
    <a href="play.html" class="back-link">‚Üê Nazaj v igro</a>
  </div>

  <script>
    document.querySelectorAll('.type-btn').forEach(btn => {
      btn.onclick = () => {
        const type = btn.dataset.type;
        localStorage.setItem('math-game-type', type);
        // Preusmerimo na unlock.html, da igralec izbere, kje ≈æeli zaƒçeti
        window.location.href = 'unlock.html';
      };
    });
  </script>
</body>
</html>
