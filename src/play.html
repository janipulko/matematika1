<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vesela matematika</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#26C6DA">
  <link rel="apple-touch-icon" href="icon.svg">
  <style>
    /* ===========================
       Globalni stili in barvna paleta
       =========================== */
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --ink: #223;
      --muted: #6b7280;
      --primary: #26C6DA; /* turkizna */
      --primary-d: #1aa7b7;
      --accent: #FFD54F; /* rumena */
      --accent-d: #f4c02e;
      --ok: #66BB6A; /* zelena */
      --warn: #FFA726; /* oranžna */
      --danger: #EF5350; /* rdeča */
      --gold: #F2C94C;
      --gold-d: #D4A017;
      --bubble: #e5eef6;
      --grid-stroke: #dfe7ef;
      --grid-fill: #FFE082; /* mehka rumena */
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --radius: 16px;
      --radius-sm: 12px;

      /* Barve za gumbe operacij */
      --pos-bg: #C8E6C9;
      --pos-ink: #194d23;
      --neg-bg: #FFCDD2;
      --neg-ink: #7a1c1c;
      --mul-bg: #E1F5FE;
      --mul-ink: #01579B;
      --div-bg: #FFF3E0;
      --div-ink: #E65100;
    }

    * {
      box-sizing: border-box
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: radial-gradient(circle at 20% 10%, #fdf7e3, transparent 40%),
      radial-gradient(circle at 80% 0%, #e6fbff, transparent 40%),
      var(--bg);
    }

    .app {
      max-width: 920px;
      margin: 7vh auto;
      padding: 16px;
      height: 86vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }


  </style>
  <script type="module" src="components/MathGame.js"></script>
</head>
<body>
<div class="app">

  <math-game></math-game>


</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
      .then(reg => {
        console.log('Service Worker registriran!', reg);

        // Preveri za posodobitve ob nalaganju
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // Nova vsebina je na voljo, osveži stran
              window.location.reload();
            }
          });
        });
      })
      .catch(err => console.error('Napaka pri registraciji SW:', err));
    });

    // Poslušaj za spremembe v kontrolerju (ko novi SW prevzame nadzor)
    let refreshing = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (!refreshing) {
        window.location.reload();
        refreshing = true;
      }
    });
  }
</script>
</body>
</html>
